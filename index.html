<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenWave AI Traffic Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
      }
      /* Custom scrollbar for a more integrated look */
      body::-webkit-scrollbar {
        width: 8px;
      }
      body::-webkit-scrollbar-track {
        background: #111827;
      }
      body::-webkit-scrollbar-thumb {
        background-color: #4B5563;
        border-radius: 10px;
        border: 2px solid #111827;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-green': '#10B981',
              'brand-green-light': '#34D399',
              'brand-green-dark': '#059669',
              'brand-dark': '#111827',
              'brand-light': '#F9FAFB',
              'brand-gray': '#4B5563',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'background-pan': 'backgroundPan 15s ease infinite',
              'border-spin': 'border-spin 8s linear infinite',
              'shine': 'shine 1s ease-in-out',
              'pulse-green': 'pulse-green 2s infinite',
              'pulse-red': 'pulse-red 2s infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              backgroundPan: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'border-spin': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              shine: {
                '0%': { transform: 'translateX(-100%) skewX(-20deg)' },
                '100%': { transform: 'translateX(200%) skewX(-20deg)' },
              },
              'pulse-green': {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(16, 185, 129, 0.7)' },
                '50%': { boxShadow: '0 0 10px 3px rgba(16, 185, 129, 0.3)' },
              },
              'pulse-red': {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.7)' },
                '50%': { boxShadow: '0 0 8px 2px rgba(239, 68, 68, 0.3)' },
              }
            },
            backgroundImage: {
              'hero-pattern': 'radial-gradient(circle at top left, rgba(16, 185, 129, 0.1), transparent 40%), radial-gradient(circle at bottom right, rgba(16, 185, 129, 0.1), transparent 40%)',
              'aurora': 'radial-gradient(ellipse 80% 80% at 50% -20%, rgba(16, 185, 129, 0.2), transparent)',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0",
    "recharts": "https://esm.sh/recharts@^3.1.2"
  }
}
</script>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
